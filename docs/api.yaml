openapi: 3.0.0
info:
  version: '1.0'
  title: "API GenerAzioni"
  description: API del progetto GenerAzioni del corso di Ingegneria del Software
  license:
    name: MIT
servers:
  - url: http://localhost:8000/api/v1
    description: Localhost
paths:
  /richieste/add:
    post:
      description: Crea una nuova richiesta d'aiuto.
      responses:
        '201':
          description: La richiesta è stata creata correttamente.
        '404':
          description: L'utente specificato non è stato trovato.
  /utenti:
    x-summary: Utenti collection
    get:
      summary: elenca tutti gli Utenti
      responses:
        200:
          description: la richiesta ha avuto successo.
#          schema:
#            type: array
#            items: '#/definitions/Utenti'
    post:
      description: Crea un nuovo utente.
      responses:
        '201':
          description: L'utente è stato creato correttamente.
        '404':
          description: L'utente non è stato trovato.
          
components:
  schemas:
    Richiesta:
      type: object
    
    Utente:
      title: Utente
      type: object
      properties:
        nome:
          type: string
        cognome:
          type: string
        cf:
          type: string
        dataNascita:
          type: string
        residenza:
          type: string
        telefono:
          type: string
        email:
          type: string
        password:
          type: string
        qualifica:
          type: string
        anziano:
          type: array

      
    Student:
      type: object
      required:
        - id
        - email
      properties:
        id:
          type: integer
          description: 'ID of the user'
        email:
          type: string
          description: 'Email address of the user'
    Book:
      type: object
      required:
        - title
        - author
        - ISBN
        - status
      properties:
        title:
          type: string
          description: 'Title of the book'
        author:
          type: string
          description: 'Author of the book'
        ISBN:
          type: string
          description: 'ISBN of the book'
        status:
          type: string
          enum: [available, lended]
          description: 'Tells whether the book is currently available or not'
    Booklending:
      type: object
      required:
      - student
      - book
      properties:
        user:
          type: string
          description: 'Link to the user'
        book:
          type: integer
          description: 'Link to the book'